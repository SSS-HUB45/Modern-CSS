<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contact">
        <h2>Level Up Your Brand</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Praesentium eius fugit quia.</p>
        <form action="">
            <div class="my_form">
                <label for="name">Name</label>
                <input type="text" name="name" id="" placeholder="Your Name">
            </div>
            <div class="my_form">
                <label for="email">Email</label>
                <input type="email" name="email" id="" placeholder="Your Email Address">
            </div>
            <div class="my_form">
                <label for="phone">Country</label>
                <select name="country" id="">
                    <option value="bd">Bangladesh</option>
                    <option value="afg">Afghanistan</option>
                    <option value="in">India</option>
                </select>

            </div>
            <div class="my_form">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="" placeholder="Your Phone Number">
            </div>
            <div class="my_form">
                <label for="message">How can we help?</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
            </div>
            <div class="my_form">
                <input type="button" value="Send Message">
            </div>
        </form>
    </div>
</body>

</html>
